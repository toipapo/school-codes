{% extends 'base_header.html' %}

{% block navlinks %}
<li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Students</a></li>
<li class="nav-item"><a href="/courses" class="nav-link">Courses</a></li>
<li class="nav-item"><a href="/colleges" class="nav-link">Colleges</a></li>
{% endblock %}

{% block content %}
        <div class = "container">
          <h1 style = "font-size: 40px">Add Student</h1>
        </div>
        <!-- container for input fields -->
        <div class = "container">
          <div class = "col-md-6">
            <div class = "card mt-30">
              <div class = "card-body">
                <!-- input fields for add_student action -->
                <form class = "form" action = "/students/add" method = "POST" enctype="multipart/form-data">
                  <label for = "id_num">ID Number</label>
                  <input type = "text" name = "id_num" id = "id_num" class = "form-control" placeholder = "YYYY-NNNN"><br>
                  <label for = "fname">First Name</label>
                  <input type = "text" name = "fname" id = "fname" class = "form-control"><br>
                  <label for = "lname">Last Name</label>
                  <input type = "text" name = "lname" id = "lname" class = "form-control"><br>
                  <label for = "course">Course Code</label>
                  <select name = "course" id = "course" class = "form-control selectpicker">
                    <option selected disabled value = "">e.g. BSIT, BSCE, etc.</option>
                    {% for course in course_select %}
                    <option value = "{{course['course_code']}}">{{course['course_code']}} - {{course['course_name']}}</option>
                    {% endfor %}
                  </select><br>
                  <label for = "yearlvl">Year Level</label>
                  <input type = "number" name = "yearlvl" id = "yearlvl" class = "form-control" min = '0' max = '5'><br>
                  <label for = "gender">Gender</label>
                  <select name = "gender" id = "gender" class = "form-control selectpicker">
                    <option selected disabled value = "">Male or Female</option>
                    <option value = "Male">Male</option>
                    <option value = "Female">Female</option>
                  </select><br>
                  <label for = "file">Profile Picture</label>
                  <br>
                  <input type = "file" name = "file" id = "file" class = "form-control-file" accept = "image/*"><br>
                  <br>
                  
                  <input type = "submit" class = "btn btn-primary btn-block btn-lg" value = "Add Student">
                </form>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
